<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Home</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:wght@400&display=swap"
			rel="stylesheet"
		>
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		>
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		>
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
		<style type="text/tailwindcss">
		@theme inline {
  --color-background: var(--background);
  --color-foreground: var(--foreground);
  --color-primary: var(--primary);
  --color-primary-foreground: var(--primary-foreground);
  --color-secondary: var(--secondary);
  --color-secondary-foreground: var(--secondary-foreground);
  --color-muted: var(--muted);
  --color-muted-foreground: var(--muted-foreground);
  --color-accent: var(--accent);
  --color-accent-foreground: var(--accent-foreground);
  --color-destructive: var(--destructive);
  --color-card: var(--card);
  --color-card-foreground: var(--card-foreground);
  --color-popover: var(--popover);
  --color-popover-foreground: var(--popover-foreground);
  --color-border: var(--border);
  --color-input: var(--input);
  --color-ring: var(--ring);
  --color-sidebar: var(--sidebar);
  --color-sidebar-foreground: var(--sidebar-foreground);
  --color-sidebar-primary: var(--sidebar-primary);
  --color-sidebar-primary-foreground: var(--sidebar-primary-foreground);
  --color-sidebar-accent: var(--sidebar-accent);
  --color-sidebar-accent-foreground: var(--sidebar-accent-foreground);
  --color-sidebar-border: var(--sidebar-border);
  --color-sidebar-ring: var(--sidebar-ring);
  --color-chart-1: var(--chart-1);
  --color-chart-2: var(--chart-2);
  --color-chart-3: var(--chart-3);
  --color-chart-4: var(--chart-4);
  --color-chart-5: var(--chart-5);

  --font-font-sans: var(--font-sans);
  --font-font-heading: var(--font-heading);
  --font-font-serif: var(--font-serif);
  --font-font-mono: var(--font-mono);

  --radius-sm: calc(var(--radius) - 4px);
  --radius-md: calc(var(--radius) - 2px);
  --radius-lg: var(--radius);
  --radius-xl: calc(var(--radius) + 4px);

  --tracking-tighter: calc(var(--tracking-normal) - 0.05em);
  --tracking-tight: calc(var(--tracking-normal) - 0.025em);
  --tracking-wide: calc(var(--tracking-normal) + 0.025em);
  --tracking-wider: calc(var(--tracking-normal) + 0.05em);
  --tracking-widest: calc(var(--tracking-normal) + 0.1em);
  --tracking-normal: var(--tracking-normal);
}

		:root {
			--background: #1c1917;
			--foreground: #fafaf9;
			--primary: #fbbf24;
			--primary-foreground: #1c1917;
			--secondary: #292524;
			--secondary-foreground: #fafaf9;
			--muted: #292524;
			--muted-foreground: #a8a29e;
			--accent: #292524;
			--accent-foreground: #fafaf9;
			--destructive: #ef4444;
			--card: #292524;
			--card-foreground: #fafaf9;
			--popover: #1c1917;
			--popover-foreground: #fafaf9;
			--border: #44403c;
			--input: #292524;
			--ring: #fbbf24;
			--sidebar: #0c0a09;
			--sidebar-foreground: #a8a29e;
			--sidebar-primary: #fbbf24;
			--sidebar-primary-foreground: #1c1917;
			--sidebar-accent: #292524;
			--sidebar-accent-foreground: #fafaf9;
			--sidebar-border: #292524;
			--sidebar-ring: #fbbf24;
			--chart-1: #fbbf24;
			--chart-2: #f97316;
			--chart-3: #ef4444;
			--chart-4: #a8a29e;
			--chart-5: #e7e5e4;

			--font-sans: "Manrope";
			--font-heading: "DM Serif Display";
			--font-serif: "Playfair Display";
			--font-mono: "JetBrains Mono";

			--radius: 0.75rem;
		}
		</style>
	</head>
	<body>
		<div
			class="flex flex-col h-full bg-background text-foreground font-sans selection:bg-primary selection:text-primary-foreground"
		>
			<div class="h-12 w-full flex items-center justify-between px-6 pt-2">
				<div class="text-sm font-medium opacity-80">9:41</div>
				<div class="flex items-center space-x-2">
					<div class="h-4 w-4 rounded-full border border-current opacity-40"/>
					<div class="h-4 w-4 rounded-full border border-current opacity-40"/>
					<iconify-icon icon="solar:battery-charge-minimalistic-bold" class="size-5"></iconify-icon>
				</div>
			</div>
			<div class="flex-1 overflow-y-auto pb-24">
				<div class="px-6 pt-6 pb-4">
					<div
						class="inline-flex items-center justify-center px-3 py-1 mb-3 rounded-full bg-destructive/20 border border-destructive/40"
					>
						<div class="w-2 h-2 rounded-full bg-destructive mr-2 animate-pulse"/>
						<span class="text-xs font-bold tracking-widest text-destructive uppercase">ON AIR</span>
					</div>
					<div class="relative mb-2">
						<div class="absolute inset-0 overflow-hidden opacity-20">
							<div
								class="flex flex-wrap gap-3 text-xs font-bold text-primary/40 tracking-wider"
								style="transform: translateY(-8px)"
							>
								<span>R2N</span><span>R2N</span><span>R2N</span>
							</div>
							<div
								class="flex flex-wrap gap-3 text-xs font-bold text-primary/40 tracking-wider mt-1"
							>
								<span>R2N</span><span>R2N</span><span>R2N</span>
							</div>
						</div>
						<h1 class="relative text-3xl font-heading tracking-tight text-primary">Radio2Note</h1>
					</div>
					<p class="text-muted-foreground text-sm font-medium">話すだけでnote記事が完成</p>
				</div>
				<div class="relative w-full h-56 mb-6 px-6">
					<div
						class="w-full h-full rounded-3xl overflow-hidden relative shadow-2xl shadow-primary/10 border border-border/50"
					>
						<img
							src="https://images.unsplash.com/photo-1590602847861-f357a9332bbc?w=800&amp;q=80"
							alt="Vintage Radio Microphone"
							class="w-full h-full object-cover opacity-80"
						>
						<div class="absolute inset-0 bg-primary/10 mix-blend-overlay"/>
						<div
							class="absolute top-4 right-4 bg-background/80 backdrop-blur-md rounded-2xl p-3 border border-border/50 shadow-lg"
						>
							<iconify-icon icon="solar:soundwave-bold" class="size-6 text-primary"></iconify-icon>
						</div>
					</div>
				</div>
				<div class="px-6 mb-8">
					<button
						class="w-full bg-primary text-primary-foreground h-16 rounded-2xl font-bold text-lg shadow-lg shadow-primary/25 flex items-center justify-center gap-3 transition-transform active:scale-95"
					>
						<div class="bg-primary-foreground/10 p-2 rounded-full">
							<iconify-icon icon="solar:microphone-3-bold" class="size-6"></iconify-icon>
						</div>
						収録を始める
					</button>
					<p class="text-center text-xs text-muted-foreground mt-3">
						タップしてインタビューを開始します
					</p>
				</div>
				<div class="px-6 mb-8">
					<h2 class="text-lg font-heading mb-4 text-foreground/90">メニュー</h2>
					<div class="grid grid-cols-2 gap-3">
						<div
							class="bg-card hover:bg-card/80 transition-colors p-4 rounded-2xl border border-border/50 flex flex-col gap-2 group"
						>
							<div
								class="w-10 h-10 rounded-full bg-chart-2/20 flex items-center justify-center text-chart-2 group-hover:scale-110 transition-transform"
							>
								<iconify-icon icon="solar:list-check-bold" class="size-5"></iconify-icon>
							</div>
							<div>
								<h3 class="font-bold text-sm text-card-foreground">収録の流れ</h3>
								<p class="text-xs text-muted-foreground mt-0.5">初めての方へ</p>
							</div>
						</div>
						<div
							class="bg-card hover:bg-card/80 transition-colors p-4 rounded-2xl border border-border/50 flex flex-col gap-2 group"
						>
							<div
								class="w-10 h-10 rounded-full bg-chart-4/20 flex items-center justify-center text-chart-4 group-hover:scale-110 transition-transform"
							>
								<iconify-icon icon="solar:book-bookmark-bold" class="size-5"></iconify-icon>
							</div>
							<div>
								<h3 class="font-bold text-sm text-card-foreground">使い方ガイド</h3>
								<p class="text-xs text-muted-foreground mt-0.5">便利な機能紹介</p>
							</div>
						</div>
						<div
							class="bg-card hover:bg-card/80 transition-colors p-4 rounded-2xl border border-border/50 flex flex-col gap-2 group col-span-2"
						>
							<div class="flex items-center justify-between w-full">
								<div
									class="w-10 h-10 rounded-full bg-chart-1/20 flex items-center justify-center text-chart-1 group-hover:scale-110 transition-transform"
								>
									<iconify-icon icon="solar:file-text-bold" class="size-5"></iconify-icon>
								</div>
								<iconify-icon
									icon="solar:alt-arrow-right-linear"
									class="size-5 text-muted-foreground"
								></iconify-icon>
							</div>
							<div>
								<h3 class="font-bold text-sm text-card-foreground">過去の記事</h3>
								<p class="text-xs text-muted-foreground mt-0.5">作成した記事の履歴と編集</p>
							</div>
						</div>
					</div>
				</div>
				<div class="px-6 pb-6">
					<div class="flex items-center justify-between mb-4">
						<h2 class="text-lg font-heading text-foreground/90">最新の記事</h2>
						<button class="text-xs text-primary font-medium">すべて見る</button>
					</div>
					<div class="bg-card rounded-2xl p-4 border border-border/50 flex gap-4 items-center">
						<div class="w-16 h-16 rounded-xl bg-muted overflow-hidden shrink-0">
							<img
								src="https://images.unsplash.com/photo-1516280440614-6697288d5d38?w=400&amp;q=80"
								alt="Office"
								class="w-full h-full object-cover"
							>
						</div>
						<div class="flex-1 min-w-0">
							<div class="flex items-center gap-2 mb-1">
								<span
									class="text-[10px] font-bold bg-primary/20 text-primary px-2 py-0.5 rounded-full"
									>下書き</span
								><span class="text-[10px] text-muted-foreground">2時間前</span>
							</div>
							<h4 class="font-bold text-sm truncate pr-2">週末のカフェ巡りについて</h4>
							<p class="text-xs text-muted-foreground truncate mt-0.5">
								インタビュー収録時間: 12:45
							</p>
						</div>
						<button
							class="h-8 w-8 flex items-center justify-center rounded-full bg-background border border-border text-foreground"
						>
							<iconify-icon icon="solar:pen-new-square-linear" class="size-4"></iconify-icon>
						</button>
					</div>
				</div>
			</div>
			<div
				class="fixed bottom-0 left-0 right-0 bg-background border-t border-border px-6 py-2 pb-6 flex items-center justify-between z-50"
			>
				<button class="flex flex-col items-center gap-1 w-16 text-primary">
					<iconify-icon icon="solar:home-2-bold" class="size-6"></iconify-icon>
					<span class="text-[10px] font-medium">ホーム</span>
				</button>
				<button
					class="flex flex-col items-center gap-1 w-16 text-muted-foreground hover:text-foreground transition-colors"
				>
					<iconify-icon icon="solar:microphone-3-linear" class="size-6"></iconify-icon>
					<span class="text-[10px] font-medium">収録</span>
				</button>
				<button
					class="flex flex-col items-center gap-1 w-16 text-muted-foreground hover:text-foreground transition-colors"
				>
					<iconify-icon icon="solar:file-text-linear" class="size-6"></iconify-icon>
					<span class="text-[10px] font-medium">記事一覧</span>
				</button>
				<button
					class="flex flex-col items-center gap-1 w-16 text-muted-foreground hover:text-foreground transition-colors"
				>
					<iconify-icon icon="solar:settings-linear" class="size-6"></iconify-icon>
					<span class="text-[10px] font-medium">設定</span>
				</button>
			</div>
		</div>
	</body>
</html>
